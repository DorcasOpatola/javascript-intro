    <body>
        <script>
            //  Math.random();  
            //  JS function to generate a random number in decimals, from 0-1
            
            //  Math.floor();
            //  JS function to convert random numbers(from Math.random()) to integers.
            
            console.log(Math.random()); // Generates a random number between 0-1.
            console.log(Math.random());
            
            console.log(Math.random() * 100);   // Generates a random number between 0-100, in decimals.
            
            console.log(Math.floor(Math.random() * 1000));  // Generates a random number between 0-1000, integers only.
        </script>
